<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="Converter">
        <h2>Temperature Converter</h2>
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <option value="C">celcious</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="R">Rankine</option>
        </select>
        <label for="toUnit">To:</label>
        <select id="toUnit"><option value="C">celcious</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="R">Rankine</option>


        </select>
        <label for="temperature">Temperature</label>
        <input type="number" id="temperature" placeholder="Enter Temperature">
        <button onclick="convert()">Convert</button>

        <label for="result">Result:</label>
        <input type="text" id="result" readonly>
    </div>

     <!--custom js file-->
     <script src="script.js"></script>
    <script>
        function convert(){
            var fromunit = document.getElementById('fromUnit').value;
            var tounit = document.getElementById('toUnit').value;
            var temperature = parseFloat(document.getElementById('temperature').value);

            var converttedvalue;
            var resultunit;


            //perform conversion Logic

            switch(fromunit){
                case 'C':
                    if (tounit === 'F'){
                        converttedvalue = (temperature * 9/5) +32;
                        resultunit = 'F';
                    } else if (tounit === 'K'){
                        converttedvalue = temperature + 273.15;
                        resultunit = 'K';
                    } else if (tounit === ''R){
                        converttedvalue = temperature + 273.15;
                        resultunit = 'R';
                    } else{
                        converttedvalue = temperature;
                        resultunit = 'C';  
                    }
                    break;   
                    
                    case 'F':
                    if (tounit === 'C'){
                        converttedvalue = (temperature -32) *5/9;
                        resultunit = 'C';
                    } else if (tounit === 'K'){
                        converttedvalue = (temperature -32) *5/9 + 273.15;
                        resultunit = 'K';
                    } else if (tounit === ''R){
                        converttedvalue = temperature + 459.67;
                        resultunit = 'R';
                    } else{
                        converttedvalue = temperature;
                        resultunit = 'F';  
                    }
                    break;      

                    case 'K':
                    if (tounit === 'C'){
                        converttedvalue = (temperature - 273.15;
                        resultunit = 'C';
                    } else if (tounit === 'K'){
                        converttedvalue = (temperature + 273.15) * 9/5 +32;
                        resultunit = 'K';
                    } else if (tounit === ''R){
                        converttedvalue = temperature * 9/5;
                        resultunit = 'R';
                    } else{
                        converttedvalue = temperature;
                        resultunit = 'K';  
                    }
                    break;  
                    
                    case 'R':
                    if (tounit === 'C'){
                        converttedvalue = (temperature - 491.67) * 5/9;
                        resultunit = 'C';
                    } else if (tounit === 'K'){
                        converttedvalue = temperature - 459.67;
                        resultunit = 'K';
                    } else if (tounit === ''R){
                        converttedvalue = temperature * 5/9;
                        resultunit = 'R';
                    } else{
                        converttedvalue = temperature;
                        resultunit = 'R';  
                    }
                    break;    
            }
        }          
        
                    document.getElementById('result').value = converttedvalue.toFixed(2) + ' ' + resultunit;
    </script>
</body>

</html>
